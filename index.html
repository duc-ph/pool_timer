<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Shot Timer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #eee;
    }
    .timer-display {
      font-size: min(400px, 40vw);
      font-weight: bold;
      margin-bottom: 40px;
      font-variant-numeric: tabular-nums;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .timer-display.running {
      color: #4ade80;
    }
    .timer-display.stopped {
      color: #f87171;
    }
    .timer-display.idle {
      color: #fff;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: 0.3s;
    }
    .settings-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: #2a2a4e;
      padding: 80px 20px 20px;
      transition: right 0.3s;
      z-index: 1000;
    }
    .settings-panel.open {
      right: 0;
    }
    .settings-panel h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #eee;
    }
    .settings-panel label {
      font-size: 14px;
      color: #aaa;
      display: block;
      margin-bottom: 10px;
    }
    .settings-panel input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 999;
    }
    .overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .extension-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .extension-btn:hover {
      background: #2563eb;
    }
    .status {
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="overlay" id="overlay"></div>
  <div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>
    <label>Duration (seconds)
      <input type="number" id="duration" value="60" min="1">
    </label>
    <label>Extension (seconds)
      <input type="number" id="extensionTime" value="60" min="1">
    </label>
  </div>
  <div class="container">
    <h1>POOL SHOT TIMER</h1>
    <div class="timer-display idle" id="timer">60</div>
    <button class="extension-btn" id="extension">+60s Extension</button>
    <div class="status" id="status">Tap timer or press SPACE to start</div>
  </div>

  <script>
    const timerEl = document.getElementById('timer');
    const durationInput = document.getElementById('duration');
    const extensionBtn = document.getElementById('extension');
    const statusEl = document.getElementById('status');

    const beep1 = new Audio('sound/beep1.mp3');
    const beep2 = new Audio('sound/beep2.mp3');
    beep1.preload = 'auto';
    beep2.preload = 'auto';

    // Unlock audio on first user interaction (required for mobile)
    let audioUnlocked = false;
    function unlockAudio() {
      if (audioUnlocked) return;
      beep1.play().then(() => { beep1.pause(); beep1.currentTime = 0; }).catch(() => {});
      beep2.play().then(() => { beep2.pause(); beep2.currentTime = 0; }).catch(() => {});
      audioUnlocked = true;
    }

    function stopAllBeeps() {
      beep1.pause();
      beep1.currentTime = 0;
      beep2.pause();
      beep2.currentTime = 0;
    }

    function playBeep(beep) {
      stopAllBeeps();
      beep.play();
    }

    let duration = parseInt(localStorage.getItem('poolTimerDuration')) || 60;
    let extensionAmount = parseInt(localStorage.getItem('poolTimerExtension')) || 60;
    let remainingTime = duration;
    let intervalId = null;
    let state = 'idle'; // idle, running, stopped

    function updateDisplay() {
      timerEl.textContent = remainingTime;
      timerEl.className = 'timer-display ' + state;
    }

    function updateStatus() {
      if (state === 'idle') {
        statusEl.textContent = 'Tap timer or press SPACE to start';
      } else if (state === 'running') {
        statusEl.textContent = 'Tap timer or press SPACE to stop';
      } else {
        statusEl.textContent = 'Tap timer or press SPACE to restart';
      }
    }

    function startTimer() {
      if (state === 'stopped') {
        remainingTime = duration;
      }
      state = 'running';
      updateDisplay();
      updateStatus();

      intervalId = setInterval(() => {
        remainingTime--;
        updateDisplay();

        if (remainingTime === 10) {
          playBeep(beep1);
        } else if (remainingTime === 5) {
          playBeep(beep2);
        } else if (remainingTime <= 0) {
          playBeep(beep1);
          stopTimer(false);
        }
      }, 1000);
    }

    function stopTimer(stopSound = true) {
      state = 'stopped';
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      if (stopSound) {
        stopAllBeeps();
      }
      updateDisplay();
      updateStatus();
    }

    function handleSpace() {
      unlockAudio();
      if (state === 'idle' || state === 'stopped') {
        startTimer();
      } else if (state === 'running') {
        stopTimer();
      }
    }

    function addExtension() {
      remainingTime += extensionAmount;
      updateDisplay();
    }

    function updateExtensionButton() {
      extensionBtn.textContent = '+' + extensionAmount + 's Extension';
    }

    const extensionTimeInput = document.getElementById('extensionTime');

    durationInput.addEventListener('change', () => {
      duration = parseInt(durationInput.value) || 60;
      localStorage.setItem('poolTimerDuration', duration);
      if (state === 'idle') {
        remainingTime = duration;
        updateDisplay();
      }
    });

    extensionTimeInput.addEventListener('change', () => {
      extensionAmount = parseInt(extensionTimeInput.value) || 60;
      localStorage.setItem('poolTimerExtension', extensionAmount);
      updateExtensionButton();
    });

    extensionBtn.addEventListener('click', addExtension);

    const hamburger = document.getElementById('hamburger');
    const settingsPanel = document.getElementById('settingsPanel');
    const overlay = document.getElementById('overlay');

    function toggleSettings() {
      settingsPanel.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    hamburger.addEventListener('click', toggleSettings);
    overlay.addEventListener('click', toggleSettings);

    timerEl.addEventListener('click', handleSpace);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target !== durationInput && e.target !== extensionTimeInput) {
        e.preventDefault();
        handleSpace();
      }
    });

    // Initialize UI with cached values
    durationInput.value = duration;
    extensionTimeInput.value = extensionAmount;
    updateExtensionButton();
    updateDisplay();
  </script>
</body>
</html>
