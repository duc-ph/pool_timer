<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Shot Timer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #eee;
    }
    .timer-display {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 40px;
      font-variant-numeric: tabular-nums;
    }
    .timer-display.running {
      color: #4ade80;
    }
    .timer-display.stopped {
      color: #f87171;
    }
    .timer-display.idle {
      color: #fff;
    }
    .settings {
      margin-bottom: 30px;
    }
    .settings label {
      font-size: 16px;
      color: #aaa;
    }
    .settings input {
      width: 80px;
      padding: 8px 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      text-align: center;
      margin: 0 8px;
    }
    .extension-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .extension-btn:hover {
      background: #2563eb;
    }
    .status {
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>POOL SHOT TIMER</h1>
    <div class="timer-display idle" id="timer">60</div>
    <div class="settings">
      <label>Duration: <input type="number" id="duration" value="60" min="1"> seconds</label>
    </div>
    <button class="extension-btn" id="extension">+60s Extension</button>
    <div class="status" id="status">Press SPACE to start</div>
  </div>

  <script>
    const timerEl = document.getElementById('timer');
    const durationInput = document.getElementById('duration');
    const extensionBtn = document.getElementById('extension');
    const statusEl = document.getElementById('status');

    let duration = 60;
    let remainingTime = 60;
    let intervalId = null;
    let state = 'idle'; // idle, running, stopped

    function updateDisplay() {
      timerEl.textContent = remainingTime;
      timerEl.className = 'timer-display ' + state;
    }

    function updateStatus() {
      if (state === 'idle') {
        statusEl.textContent = 'Press SPACE to start';
      } else if (state === 'running') {
        statusEl.textContent = 'Press SPACE to stop';
      } else {
        statusEl.textContent = 'Press SPACE to start new timer';
      }
    }

    function startTimer() {
      if (state === 'stopped') {
        remainingTime = duration;
      }
      state = 'running';
      updateDisplay();
      updateStatus();

      intervalId = setInterval(() => {
        remainingTime--;
        updateDisplay();
        if (remainingTime <= 0) {
          stopTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      state = 'stopped';
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      updateDisplay();
      updateStatus();
    }

    function handleSpace() {
      if (state === 'idle' || state === 'stopped') {
        startTimer();
      } else if (state === 'running') {
        stopTimer();
      }
    }

    function addExtension() {
      remainingTime += 60;
      updateDisplay();
    }

    durationInput.addEventListener('change', () => {
      duration = parseInt(durationInput.value) || 60;
      if (state === 'idle') {
        remainingTime = duration;
        updateDisplay();
      }
    });

    extensionBtn.addEventListener('click', addExtension);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target !== durationInput) {
        e.preventDefault();
        handleSpace();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
